<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Barra de progreso</h4>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="porcentaje1"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: porcentaje1 + '%' }"
          ></div>
        </div>

        <div class="progress mt-3">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.aria-valuenow]="porcentaje2"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngStyle]="{ width: porcentaje2 + '%' }"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [porcentaje]="porcentaje1"
          leyenda="Color Azul"
          (cambioValor) = "porcentaje1 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          [porcentaje]="porcentaje2"
          leyenda="Color Verde"
          (cambioValor) = "porcentaje2 = $event"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
